<!DOCTYPE html>
<html>
    <head>
        <title>Tìm giá trị lớn nhất trong 3 số</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            //Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó
            var a, b, c;
            a = parseInt(prompt("Nhập số nguyên a: "));
            b = parseInt(prompt("Nhập số nguyên b: "));
            c = parseInt(prompt("Nhập số nguyên c: "));
            max=a;
            if(max<b)
                max=b;
            if(max<c)
                max=c;
                alert("Gía trị lớn nhất của 3 số là "+max);
        </script>
    </body>
</html>
